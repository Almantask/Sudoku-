language: csharp
solution: "Sudoku.sln"

install:
  - nuget restore "Sudoku.sln"
  - nuget install xunit.runners -Version 2.4.1 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release "Sudoku.sln"
  - mono ./testrunner/xunit.runners.2.4.1/tools/xunit.console.clr4.exe ./Tests/Sudoku.Tests/bin/Release/netcoreapp2.1/Sudoku.Tests.dll
